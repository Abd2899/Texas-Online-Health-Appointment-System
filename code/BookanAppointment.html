<!DOCTYPE html>
<html>
<head>
	<title>Book an Appointment</title>
    <h1>Book An Appointment</h1>
    <link rel="stylesheet" href="BookApp.css">
</head>
<body>
    <a href="Home.html"><img src="plus.jpg" alt="hospital image" width="150" height="80"></a>
	<form id="appointment-form" action="Thankyou.html" method="POST">

	

		<label for="first-name">*First Name:</label>
		<input type="text" id="first-name" name="first-name" required><br>

		<label for="last-name">*Last Name:</label>
		<input type="text" id="last-name" name="last-name" required><br>

        <label for="gender" >Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br>

		<label for="weight">Weight:</label>
		<input type="number" id="weight" name="weight"><br>

		<label for="height">Height:</label>
		<input type="number" id="height" name="height"><br>

		<label for="email">*Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="phone">*Mobile Number:</label>
		<input type="tel" id="phone" name="phone" required><br>

		<label for="Comments">Additional Information:</label>
		<input type="text" id="Comments" name="Comments"><br>
		<div class="date">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
					$(function(){	
						var dtToday = new Date();
						var month = dtToday.getMonth() + 1;
						var day = dtToday.getDate();
						var year = dtToday.getFullYear();
						if(month < 10)
						   month = '0' + month.toString();
						if(day< 10)
							day = '0' + day.toString();
			
						var maxDate = year + '-' + month + '-' + day;
			
						$('#dateControl').attr('min', maxDate);
					});
				})
				</script>
				<label for="start">*Choose Appointment Date and Time:</label>
	
				<input type="date" id="dateControl" required/>
		
		<select name="time" required>
			<option value="">Select a time</option>
			
			<option value="09:00">9:00 AM</option>
			<option value="09:30">9:30 AM</option>
			<option value="10:00">10:00 AM</option>
			<option value="10:30">10:30 AM</option>
			<option value="11:00">11:00 AM</option>
			<option value="11:30">11:30 AM</option>
			<option value="12:00">12:00 PM</option>
			<option value="12:30">12:30 PM</option>
			<option value="13:00">1:00 PM</option>
			<option value="13:30">1:30 PM</option>
			<option value="14:00">2:00 PM</option>
			<option value="14:30">2:30 PM</option>
			<option value="15:00">3:00 PM</option>
			<option value="15:30">3:30 PM</option>
			<option value="16:00">4:00 PM</option>
			<option value="16:30">4:30 PM</option>
			<option value="17:00">5:00 PM</option>
			<option value="17:30">5:30 PM</option>
			<option value="18:00">6:00 PM</option>
			<option value="18:30">6:30 PM</option>
			<option value="19:00">7:00 PM</option>
			<option value="19:30">7:30 PM</option>
			<option value="08:00">8:00 PM</option>
			<option value="08:30">8:30 PM</option>
			<option value="09:00">9:00 PM</option>
			<option value="09:30">9:30 PM</option>
			<option value="10:00">10:00 PM</option>
			</select><br/>

		<label for="doctor">Choose a Doctor:</label>
		<select id="doctor" name="doctor" >
			<option value="Dr. A">Dr. A</option>
			<option value="Dr. B">Dr. B</option>
			<option value="Dr. C">Dr. C</option>
			<option value="Dr. D">Dr. D</option>
			<option value="Dr. E">Dr. E</option>
			<option value="Dr. F">Dr. F</option>
			<option value="Dr. G">Dr. G</option>
			<option value="Dr. H">Dr. H</option>
			<option value="Dr. I">Dr. I</option>
			<option value="Dr. J">Dr. J</option>
			
		</select><br>
		<label for "Location">*Choose Location:</label>
		<select id="Location" name="Location" required>
			<option value="Choose Location">Choose Location</option>
			<option value="Location1">Denton</option>
			<option value="Location2">Dallas</option>
			<option value="Location3">Frisco</option>
			<option value="Location4">Irving</option>
			
			  
		
	</select><br>

		<input type="submit" id="submit-btn" value="Submit"><br>

	</form>
	<script>
		// Get the file number input element
		const fileNumberInput = document.getElementById('file-number');

		// Add a change event listener to the file number input element
		fileNumberInput.addEventListener('change', () => {
			// Check if the file number input has a value
			if (fileNumberInput.value) {
				// Submit the form
				document.getElementById('appointment-form').submit();
			}
		});
	</script>
</body>
</html>
